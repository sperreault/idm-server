---
# This play creates a single master at this time.
# support for replicas will be added.
#
- hosts:
    idm-servers
  gather_facts: false
  vars:
    hostname: idm.example.com
    domainname: example.com
    realmname: EXAMPLE.COM
    setupdns: true
    makehomedir: true
    nodnshost: true
    sshtrustdns: true
    autoreversedns: true
    dnsforwarders:
    - '192.168.252.10'
    - '8.8.8.8'
    dnsforwardonly: true
    useextrernalcert: false
    externalcacertfiledestdir: ""
    externalcacertfilesrc: ""
    externalcacertfiledest: ""
    idmserveropts: ''

  roles:
    - idm-server
