---
# This play creates a single master at this time.
# support for replicas will be added.
#
- hosts:
    idm-servers
  gather_facts: false
  vars:
    domainname: org-rh-poc.net
    realmname: ORG-RH-POC.NET
    setupdns: true
    makehomedir: true
    nodnshost: true
    sshtrustdns: true
    autoreversedns: true
    dnsforwarders:
    - '8.8.8.8'
    - '8.8.4.4'
    dnsforwardonly: true
    externalca: false
    externalcacertfile: ''
    idmserveropts: ''

  roles:
    - idm-server
